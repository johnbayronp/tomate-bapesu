<div class="container">
    <div class="col-sm-4 text-center">
        <div class="card mb-4 -shadow-sm">
            <div class="card-header">
                <img class="mb-4" src="{{photoUser}}" alt="" width="80" height="80">
            </div>
            <div class="card-body">
                <h4 class="card-title pricing-card-title text-muted">{{nameUser}}</h4>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Correo: {{emailUser}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="graficos">
    <h1>Clima de {{ ciudad }} - API </h1>
    <canvas id="canvas" width="5" height="2">{{data}}</canvas>
</div>
